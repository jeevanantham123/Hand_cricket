<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket</title>
    <title>Document</title>
</head>
<body class="home">
    <div class="header">
        Hand Cricket Game
    </div>
    <h2>Click a number to start the game</h2>

     <div class="quit">
        <button id="q"class="btn btn-danger btn-lg" >Quit game<i class="fa fa-close" ></i></button>
    </div>
        <div class="btn-group" >
            <button id="one"><i class="fa fa-hand-o-up"></i></button>
            <button id="two"><i class="	fa fa-hand-peace-o"></i></button>
            <button id="three"><b>3</b></button>
            <button id="four"><b>4</b></button>
            <button id="five"><i class="fa fa-hand-stop-o"></i></button>
            <button id="six"><i class="	fa fa-thumbs-o-up"></i></button>
        </div>
        <div class="computer">
            <h3>Computer</h3>
            <img id="1" src="img/1.gif" />
            <img id="2" src="img/2.gif" />
            <img id="3" src="img/3.gif" />
            <img id="4" src="img/4.gif" />
            <img id="5" src="img/5.gif" />
            <img id="6" src="img/6.gif" />
        </div>
        <div class="out">

        </div>
        <div class="user">
            <h3>User</h3>
            <img id="u1" src="img/1.gif" />
            <img id="u2" src="img/2.gif" />
            <img id="u3" src="img/3.gif" />
            <img id="u4" src="img/4.gif" />
            <img id="u5" src="img/5.gif" />
            <img id="u6" src="img/6.gif" />
        </div>
        
        <p id="cscore"></p>   
      
</body>
</html>
